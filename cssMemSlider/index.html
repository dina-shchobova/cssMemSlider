<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Mem Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio" id="radio1" checked>
        <input type="radio" name="radio" id="radio2">
        <input type="radio" name="radio" id="radio3">
        <input type="radio" name="radio" id="radio4">
        <input type="radio" name="radio" id="radio5">

        <div class="slide slide1"><img src="img/1.jpg" alt="mem1"></div>
        <div class="slide slide2"><img src="img/2.jpg" alt="mem2"></div>
        <div class="slide slide3"><img src="img/3.jpg" alt="mem3"></div>
        <div class="slide slide4"><img src="img/4.jpg" alt="mem4"></div>
        <div class="slide slide5"><img src="img/5.jpg" alt="mem5"></div>
      </div>
      <nav class="navigation">
        <label for="radio1" class="circle"></label>
        <label for="radio2" class="circle"></label>
        <label for="radio3" class="circle"></label>
        <label for="radio4" class="circle"></label>
        <label for="radio5" class="circle"></label>
      </nav>
    </div>

  </div>

</body>
</html>
