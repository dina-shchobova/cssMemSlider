<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Mem Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.png">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="title">
    <span>Mem Slider</span>
  </header>
  <hr>
  <main class="container">
    <div class="slider">
      <input type="radio" class="radio" name="radio" id="radio1" checked>
      <input type="radio" class="radio" name="radio" id="radio2">
      <input type="radio" class="radio" name="radio" id="radio3">
      <input type="radio" class="radio" name="radio" id="radio4">
      <input type="radio" class="radio" name="radio" id="radio5">
      <div class="slides">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>
        <div class="slide slide5"></div>
      </div>
      <div class="text-nav">
        <div class="container-text">
          <div class="description">
            <span class="text text1">Фильм «Властелин колец»</span>
            <span class="text text2">Фильм «Великий Гэтсби»</span>
            <span class="text text3">Сериал «Звездный путь: Следующее поколение»</span>
            <span class="text text4">Сериал «Держись, Чарли!»</span>
            <span class="text text5">Фильм «Поцелуй вампира»</span>
          </div>
        </div>
        <div class="navigation">
          <label for="radio1" class="container-circle" tabindex="0"><span class="circle circle1" tabindex="0"></span></label>
          <label for="radio2" class="container-circle" tabindex="0"><span class="circle circle2" tabindex="0"></span></label>
          <label for="radio3" class="container-circle" tabindex="0"><span class="circle circle3" tabindex="0"></span></label>
          <label for="radio4" class="container-circle" tabindex="0"><span class="circle circle4" tabindex="0"></span></label>
          <label for="radio5" class="container-circle" tabindex="0"><span class="circle circle5" tabindex="0"></span></label>
        </div>
      </div>
    </div>
  </main>
  <hr>
  <footer class="footer">
      <a class="github" href="https://github.com/dina-shchobova/cssMemSlider/pull/1" target="_blank" rel=""></a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel=""></a>
  </footer>
</body>
</html>
