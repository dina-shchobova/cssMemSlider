<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Mem Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="slider">
      <input type="radio" class="radio" name="radio" id="radio1" checked>
      <input type="radio" class="radio" name="radio" id="radio2">
      <input type="radio" class="radio" name="radio" id="radio3">
      <input type="radio" class="radio" name="radio" id="radio4">
      <input type="radio" class="radio" name="radio" id="radio5">
      <div class="slides">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>
        <div class="slide slide5"></div>
      </div>
      <div class="footer">
        <div class="container-text">
          <div class="text">
            <span class="description text1">text1</span>
            <span class="description text2">text2</span>
            <span class="description text3">text3</span>
            <span class="description text4">text4</span>
            <span class="description text5">text5</span>
          </div>
        </div>
        <div class="navigation">
          <label for="radio1" class="circle circle1" tabindex="0"></label>
          <label for="radio2" class="circle circle2" tabindex="0"></label>
          <label for="radio3" class="circle circle3" tabindex="0"></label>
          <label for="radio4" class="circle circle4" tabindex="0"></label>
          <label for="radio5" class="circle circle5" tabindex="0"></label>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
